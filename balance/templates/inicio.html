<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance - Lista de movimientos</title>
</head>

<body>
  <header>Balance de movimientos</header>

  <nav>Inicio | Nuevo</nav>

  <main>

    <table>

      <tr>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Tipo</th>
        <th>Cantidad</th>
      </tr>

      {% for m in movs %}
      <tr>
        <td>{{ m.fecha }}</td>
        <td>{{ m.concepto }}</td>
        <td>{{ m.ingreso_gasto }}</td>
        <td>{{ m.cantidad }}</td>
      </tr>
      {% endfor %}

    </table>
  </main>

  <footer>KeepCoding Bootcamp Cero XXII. Noviembre 2024.</footer>
</body>

</html>
